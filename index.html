<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-3">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/7a5d778caf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/main.css">
  <title>Digital Clock - Flip Animation</title>
</head>
<body>

  <main>
    <h1></h1>
    <div class="countdown">

      <div class="countdown-block">
        <span class="hours time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Hours</span>
      </div>
      
  
      <div class="countdown-block">
        <span class="minutes time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Minutes</span>
      </div>
  
      <div class="countdown-block">
        <span class="seconds time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Seconds</span>
      </div>

    </div>

    <ul class="social">
      <li><a href="https://github.com/Bres-coder"><i class="fab fa-github"></i></a></li>
      <li><a href="https://www.twitter.com/Bres_Coder"><i class="fab fa-twitter"></i></a></li>
      
    </ul>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
